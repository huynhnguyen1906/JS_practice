<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>to-do-list</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>仕事リスト</h1>
		<form id="task-form">
			<input type="text" id="new-task" placeholder="新しい仕事を追加" />
			<button class="submit-btn" type="submit">追加</button>
		</form>
		<input type="text" id="search-task" placeholder="仕事を検索" />
		<div class="task-box">
			<ul id="task-list"></ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
