<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="previousBtn">Previous</button>
    <div class="slide">
      <div class="slide-box">
        <div class="child div1" style="background-color: red;"></div>
        <div class="child div2" style="background-color: blue;"></div>
        <div class="child div3" style="background-color: green;"></div>
        <div class="child div4" style="background-color: yellow;"></div>
      </div>
      <div class="pagination">
        <span class="dot" id="dot1"></span>
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
        <span class="dot" id="dot4"></span>
      </div>
    </div>
    <button id="nextBtn">Next</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
