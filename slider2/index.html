<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide" style="background-color: red;">Slide 1</div>
        <div class="slide" style="background-color: green;">Slide 2</div>
        <div class="slide" style="background-color: blue;">Slide 3</div>
        <div class="slide" style="background-color: yellow;">Slide 4</div>
      </div>
      <div class="controls">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
      <div class="pagination">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      
    

    <script src="script.js"></script>
