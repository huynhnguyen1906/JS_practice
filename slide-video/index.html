<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="video-container-big">
            <div class="button" id="prev"><img src="src/back.png" alt="back"></div>
            <div class="video-box">
                <div class="video-container" id="video1">
                    <div id="title">
                        <img src="src/Beautiful Game Design.png" alt="Beautiful">
                    </div>
                    <div id="text">
                        <img src="src/design.png" alt="design">
                    </div>
                    <video class="video" autoplay loop muted>
                        <source src="src/1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-container" id="video2">
                    <div id="title">
                        <img src="src/Thrilling Combat Sequences.png" alt="Beautiful">
                    </div>
                    <div id="text">
                        <img src="src/fight.png" alt="design">
                    </div>
                    <video class="video" autoplay loop muted>
                        <source src="src/2.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-container" id="video3">
                    <div id="title">
                        <img src="src/Team Up With Friends.png" alt="Beautiful">
                    </div>
                    <div id="text">
                        <img src="src/coop.png" alt="design">
                    </div>
                    <video class="video" autoplay loop muted>
                        <source src="src/3.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-container" id="video4">
                    <div id="title">
                        <img src="src/Intriguing quests.png" alt="Beautiful">
                    </div>
                    <div id="text">
                        <img src="src/quest.png" alt="design">
                    </div>
                    <video class="video" autoplay loop muted>
                        <source src="src/4.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="button" id="next"><img src="src/pre.png" alt="pre"></div>
        </div>
        <div class="pagination" id="pagination">
            <span class="page-number" id="page1"><img src="src/design-btn.png" alt="design"></span>
            <span class="page-number" id="page2"><img src="src/fight-btn.png" alt="design"></span>
            <span class="page-number" id="page3"><img src="src/coop-btn.png" alt="design"></span>
            <span class="page-number" id="page4"><img src="src/quest-btn.png" alt="design"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
